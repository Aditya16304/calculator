<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container-fluid cal">
        <div class="border-box">
            <p class="text mr-1">0</p>
        </div>
        <div class="calBtn">
            <div class="d-flex flex-wrap flex-row">
                <button class="btn btn-light flex-fill mr-1 double">C</button>
                <button class="btn btn-light btn-warning mr-1 px-3 flex-fill">‚Üê</button>
                <button class="btn btn-warning flex-fill">&#247;</button>
            </div>
            <div class="d-flex flex-row flex-wrap">
                <button class="btn btn-light flex-fill mr-1">7</button>
                <button class="btn btn-light flex-fill mr-1">8</button>
                <button class="btn btn-light flex-fill mr-1">9</button>
                <button class="btn btn-warning flex-fill">*</button>
            </div>
            <div class="d-flex flex-row flex-wrap">
                <button class="btn btn-light flex-fill mr-1">4</button>
                <button class="btn btn-light flex-fill mr-1">5</button>
                <button class="btn btn-light flex-fill mr-1">6</button>
                <button class="btn btn-warning flex-fill">-</button>
            </div>
            <div class="d-flex flex-row flex-wrap">
                    <button class="btn btn-light flex-fill mr-1">1</button>
                    <button class="btn btn-light flex-fill mr-1">2</button>
                    <button class="btn btn-light flex-fill mr-1">3</button>
                    <button class="btn btn-warning flex-fill">+</button>
            </div>
            <div class="d-flex flex-row flex-wrap">
                <button class="btn btn-light flex-fill mr-1"><sup>+</sup>/<sub>-</sub></button>
                <button class="btn btn-light flex-fill mr-1">0</button>
                <button class="btn btn-light flex-fill mr-1">.</button>
                <button class="btn btn-warning flex-fill">=</button>
            </div>
        </div>
    </div>




    <script src="js/script.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
